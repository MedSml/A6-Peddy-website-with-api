<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peddy-Adopt Your Best Friend</title>
    <!-- favicon link  -->
    <link
      rel="shortcut icon"
      href="./asset/images/logo.webp"
      type="image/x-icon"
    />

    <!-- daisyUI cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwindcss cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- stylesheet link  -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- script link  -->
    <script defer src="./js/pet.js"></script>
  </head>
  <body>
    <!-- section::header  -->
    <header class="w-4/5 mx-auto">
      <!-- sub-section:: navbar -->
      <nav class="navbar mt-[3.125rem]">
        <div
          class="navbar-start justify-between lg:justify-start w-full md:w-9/12 lg:w-1/2"
        >
          <div class="dropdown mr-5 md:mr-2.5 lg:mr-0">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li>
                <a href="" class="text-base text-[#131313]"> Home </a>
              </li>
              <li>
                <a href="" class="text-base text-[#131313]"> Shop </a>
              </li>
              <li>
                <a href="" class="text-base text-[#131313]"> Contact </a>
              </li>
            </ul>
          </div>
          <a
            href=""
            class="inline-flex gap-[0.4rem] lg:gap-[0.6rem] justify-center items-center"
          >
            <img
              src="./asset/images/logo.webp"
              class="w-[1.2rem] h-[1rem] lg:w-[1.5rem] lg:h-[1.2rem] object-cover"
              alt="logo"
            />
            <span
              class="text-[1.15rem] md:text-[1.25rem] lg:text-[1.65rem] text-[#131313] font-black"
              >Peddy</span
            ></a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 gap-[1.65rem]">
            <li>
              <a href="" class="text-base 2xl:text-lg text-[#131313]"> Home </a>
            </li>
            <li>
              <a href="" class="text-base 2xl:text-lg text-[#131313]"> Shop </a>
            </li>
            <li>
              <a href="" class="text-base 2xl:text-lg text-[#131313]">
                Contact
              </a>
            </li>
          </ul>
        </div>
        <div class="navbar-end">
          <div class="avatar avatar-placeholder">
            <div
              class="w-[2rem] lg:w-[2.9rem] bg-white border border-[#0E7A81B3] rounded-full cursor-pointer"
            >
              <i
                class="fa-regular fa-user text-[#131313B3] text-[1rem] lg:text-[1.2rem]"
              ></i>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- section:: main  -->
    <main></main>

    <!-- section:: footer  -->
    <footer></footer>

    <!-- font awesome cdn link  -->
    <script
      src="https://kit.fontawesome.com/ff87b718c4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
